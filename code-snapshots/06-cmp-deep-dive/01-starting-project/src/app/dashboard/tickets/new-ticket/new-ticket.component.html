<form (ngSubmit)="onSubmit(form)" #form>

  <form-control label="Title">
    <input name="title"
           id="title"
           #input
           [(ngModel)]="enteredName"/>
  </form-control>

  <form-control label="Request">
    <textarea name="request"
              id="request"
              rows="3"
              #input
              [(ngModel)]="enteredRequest">
    </textarea>
  </form-control>

  <div>
    <button base-button>
      Submit
      <span class="icon">â†’</span>
    </button>
  </div>
</form>
